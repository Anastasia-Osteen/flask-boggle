{% extends 'base.html' %}

{% block title %}Board{% endblock %}

{% block content %}

<section id="boggle">

    <table class="board">
      <tbody>
        {% for row in board %}

            <tr>

            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}

            </tr>

        {% endfor %}
      </tbody>
    </table>

    <p>High Score: 
        <b>{{ score }}</b> 
        in {{ play_num }} plays
      </p>

      <p>
        Score: <b class="score">0</b>
      </p>


    <form name="guess_form" action="/valid-word">
        <input type="text" name="guess" placeholder="Place Guess Here">
        <button>Submit</button>
    </form>
</section>

{% endblock %}
